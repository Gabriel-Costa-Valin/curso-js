<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(114, 156, 248);
            color: white;
            font: normal 18pt Arial;
            
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg" name="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        document.write('Est√° escrito assim: ' + p1.innerText + '<br>')
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        document.write('-----------------------------------------------------<br>')
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'red'
        d.innerText = 'Estou aguardando...'
        */
        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'

        document.write('-----------------------------------------------------<br>')
        window.document.write(window.document.characterSet + '<br>')
        window.document.write(window.navigator.appName + '<br>')
        window.document.write(window.document.URL + '<br>')
    </script>
</body>
</html>
