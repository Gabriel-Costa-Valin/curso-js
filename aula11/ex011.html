<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Brasileiro?</title>
</head>
<body>
    <h1>Descubra se você é Brasileiro!</h1>
    Digite seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar!" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txpais = document.querySelector('input#txtpais')
            var pais = txpais.value
            var res = document.querySelector('div#res')

            if (pais == 'Brasil') {
                res.innerHTML = `<p>Você nasceu em ${pais}, você é Brasileiro!</p>`
            } else {
                res.innerHTML = `<p>Você nasceu em ${pais}, você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
